<html>
  <head>

    <script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="https://use.fontawesome.com/6791ba42d9.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/oauth-signature-js/dist/oauth-signature.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="js/model.js"></script>
  </head>
  <body>
    <div id="title-bar">

      <h1>Places to Eat in South Austin</h1>
    </div>
    <hr id="first-hr">
    <div id="panel&map">
      <div id="panel">
        <ul>
          <li>
            <h3 class="find">
              <i class="fa fa-filter" aria-hidden="true"></i> Filter restaurant by name
            </h3>
            <input type="text" class=" filter" id="filter" name="filter" data-bind="textInput: filterValue"  />
          </li>
          <hr>
            <li>
            <h3 class="find">
              Directions to...
              <i class="fa fa-plus towards " aria-hidden="true"></i>
            </h3>
            <table class="go-to">
              <tr>
                <td>
                  <strong class=" find">From: </strong>
                </td>
                <td>
                  <input type="text" class=" find" name="filter" id="directions2-start" placeholder="Enter starting address">
                </td>
              </tr>
              <tr>
                <td>
                  <strong class="find">To: </strong>
                </td>
                <td>
                  <select class="find" id="directions2-end" data-bind="foreach: generateList">
                    <option class="place-to" data-bind="text: title, attr: {value: address}"></option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>

                </td>
                <td>
                  <button id="get-directions-to">Get Directions</button>
                </td>
              </tr>
            </table>
          </li>
          <hr>
          <li>
            <h3 class="find">
              Directions from...
              <i class="fa fa-plus away" aria-hidden="true"></i>
            </h3>
            <table class="get-from">
              <tr>
                <td>
                  <strong class="find">From: </strong>
                </td>
                <td>
                  <select class="find" id="directionsfrom-start" data-bind="foreach: generateList">
                    <option class="place-to" data-bind="text: title, attr: {value: address}"></option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <strong class=" find">To: </strong>
                </td>
                <td>
                  <input type="text" class=" find" id="directionsfrom-end" name="filter" placeholder="Enter ending address">
                </td>
              </tr>
              <tr>
                <td>

                </td>
                <td>
                  <button id="get-directions-from">Get Directions</button>
                </td>
              </tr>
            </table>
          </li>
          <hr>


          <li id="instructions">
            <h3 class="find">Click on a name for info</h3>
          </li>
        </ul>
        <hr>

        <ul id="restaurant-list" data-bind="visible: listVisible, foreach: generateList">
          <li class="restaurant-name" data-bind="text: title, click: $parent.changeRestaurant, event: { mouseover: $parent.startBounce, mouseout: $parent.stopBounce }""></li>
          <hr class="list">
        </ul>




        <button id="back" data-bind="visible: showBackButton, click: restoreList">Back</button>
        <div id="show-restaurant" data-bind="with: selectedRestaurant">
          <h1 id="selected-name" data-bind="text: title"></h1>
          <div id="hours"></div>
          <br>
          <div data-bind="text: street"></div>
          <div data-bind="text: cityCountry"></div>
          <div id="phone"></div>
          <img id="featured-food" src="" data-bind="attr: {src: imgSrc}">
          <div id="category"></div>
          <div id="price-range"></div>
          <div id="menu"></div>
          <div id="yelp-review"></div>
          <div id="foursquare"></div>
          <ul id="tips-list"></ul>
        </div>
      </div>
       <div id="right-panel">
        <button id="back-to-list">Go Back</button>
      </div>

      <div id="map"></div>
    </div>


    <script src="https://knockoutjs.com/downloads/knockout-3.4.2.js" type="text/javascript"></script>
    <script src ="js/toggleDirections.js"></script>
    <script src="js/map.js"></script>
    <script src="js/yelp&foursquareapi.js"></script>
    <script src="js/viewModel.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyA5tTf9CYQpNJS4fzHJ2xHPbqlblu9c3PY&libraries=geometry&v=3&callback=initMap">
    </script>

  </body>
</html>
