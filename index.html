<!DOCTYPE HTML>
<html>
  <head>


  <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  </head>
  <body>
    <div id="title-bar">

      <h1>Places to Eat in South Austin</h1>
    </div>
    <hr id="first-hr">
    <div id="panel-map">
      <div id="panel">
        <ul>
          <li>
            <h3 class="find">
              <i class="fa fa-filter" aria-hidden="true"></i> Filter restaurant by name
            </h3>
            <input type="text" class=" filter" id="filter" name="filter" data-bind="textInput: filterValue"  />
          </li>
          <hr>
            <li>
            <h3 class="find">
              Directions to...
              <i class="fa fa-plus towards " aria-hidden="true"></i>
            </h3>
            <table class="go-to">
              <tr>
                <td>
                  <strong class=" find">From: </strong>
                </td>
                <td>
                  <input type="text" class=" find" name="filter" id="directions2-start" placeholder="Enter starting address">
                </td>
              </tr>
              <tr>
                <td>
                  <strong class="find">To: </strong>
                </td>
                <td>
                  <select class="find" id="directions2-end" data-bind="foreach: generateList">
                    <option class="place-to" data-bind="text: title, attr: {value: address}"></option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>

                </td>
                <td>
                  <button id="get-directions-to">Get Directions</button>
                </td>
              </tr>
            </table>
          </li>
          <hr>
          <li>
            <h3 class="find">
              Directions from...
              <i class="fa fa-plus away" aria-hidden="true"></i>
            </h3>
            <table class="get-from">
              <tr>
                <td>
                  <strong class="find">From: </strong>
                </td>
                <td>
                  <select class="find" id="directionsfrom-start" data-bind="foreach: generateList">
                    <option class="place-to" data-bind="text: title, attr: {value: address}"></option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <strong class=" find">To: </strong>
                </td>
                <td>
                  <input type="text" class=" find" id="directionsfrom-end" name="filter" placeholder="Enter ending address">
                </td>
              </tr>
              <tr>
                <td>

                </td>
                <td>
                  <button id="get-directions-from">Get Directions</button>
                </td>
              </tr>
            </table>
          </li>
          <hr>


          <li id="instructions">
            <h3 class="find">Click on a name <br>
            or a marker for info</h3>
          </li>
        </ul>
        <hr>

        <ul id="restaurant-list" data-bind="visible: listVisible, foreach: generateList">
          <li class="restaurant-name" data-bind="text: title, click: $parent.changeRestaurant"></li>
          <hr class="list">
        </ul>

        <button id="back" data-bind="visible: showBackButton, click: restoreList">Back</button>
        <div id="show-restaurant" data-bind="visible: detailsVisible">
          <h1 id="selected-name" data-bind="text: title">

          </h1>
           <img id="rating" src="" data-bind="attr: {src: overallRating}">
          <div id="hours" data-bind="text:hours"></div>
          <br>
          <div data-bind="text: street"></div>
          <div data-bind="text: cityCountry"></div>
          <div id="phone" data-bind="text:phone"></div>
          <img id="featured-food"  src="" data-bind="attr: {src: imgSrc}">
          <div id="category" data-bind="text:category"></div>
          <div id="price-range" data-bind="text:priceRange"></div>
          <div id="menu" data-bind="html: menu"></div>
          <div id="yelp-review" data-bind="html: review"></div>
          <div id="foursquare" data-bind="html:foursquareHeading"></div>
          <ul id="tips-list" data-bind="foreach:tipsList">
          <li data-bind="html:tip"></li>
          </ul>
          <div id="error"></div>
        </div>
      </div>

       <div id="right-panel" data-bind="visible:showDirections">
        <button id="back-to-list">Go Back</button>
      </div>

      <div id="map" data-bind="text: mapError"></div>
    </div>

     <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
   <script src="https://use.fontawesome.com/6791ba42d9.js"></script>
   <script src="js/oauth-signature-js/dist/oauth-signature.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
    <script src="js/model.js"></script>
    <script src ="js/toggleDirections.js"></script>
    <script src="js/map.js"></script>
    <script src="js/yelp&foursquareapi.js"></script>
    <script src="js/viewModel.js"></script>
    <script src="js/mapError.js" type="text/javascript"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyA5tTf9CYQpNJS4fzHJ2xHPbqlblu9c3PY&libraries=geometry&v=3&callback=initMap" onerror=mapError()>
    </script>

  </body>
</html>
